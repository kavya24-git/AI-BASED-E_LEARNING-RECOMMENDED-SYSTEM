<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="search-title">
       Search Results for: <strong>{{ query }}</strong>
    </h2>

    {% if courses and courses|length > 0 %}
    <ul class="list-group mt-4">
        {% for c in courses %}
        <li class="list-group-item">
            <h5>
              <a href="/course/{{ c['course_id'] }}" style="text-decoration:none;">
                 {{ c['title'] }}
              </a>
            </h5>


            <p><strong>Category:</strong> {{ c.category }}</p>
            <p><strong>Tags:</strong> {{ c.tags }}</p>
            
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <div class="alert alert-warning mt-4">No courses found!</div>
    {% endif %}

    <a href="/dashboard" class="btn btn-secondary mt-4">Back to Dashboard</a>
</div>

</body>
</html>
