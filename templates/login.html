<!DOCTYPE html>
<html>
<head>
    <title> AI Based E-Learning Recommendation System</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: url("/static/images/bg.jpg") no-repeat center center/cover;
        }

        .login-box {
            background: rgba(255,255,255,0.12);
            padding: 40px;
            width: 450px;
            border-radius: 18px;
            backdrop-filter: blur(12px);
            box-shadow: 0 0 25px rgba(0,0,0,0.45);
            text-align: center;
            color: white;
        }

        .project-title {
            font-size: 24px;
            font-weight: 600;
            color: #00eaff;
        }

        .line {
            width: 60%;
            height: 3px;
            background: #00eaff;
            margin: 10px auto 25px;
            border-radius: 10px;
        }

        select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .btn-custom {
            width: 100%;
            padding: 12px;
            background: #00eaff;
            color: black;
            border-radius: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }

        .btn-custom:hover {
            background: #00c3d4;
        }
    </style>
</head>

<body>

    <div class="login-box">

        <div class="project-title">Welcome to<br>AI Based E-learning Recommendation System</div>
        <div class="line"></div>

        <h5 class="mb-4" style="color:rgb(10, 8, 8);">Select Login Type</h5>

        <!-- DROPDOWN SELECT -->
        <select id="loginType">
            <option value="user_login">ðŸ‘¤ User Login</option>
            <option value="admin">ðŸ‘‘ Admin Login</option>
        </select>

        <!-- CONTINUE BUTTON -->
        <button class="btn-custom" onclick="goLogin()">Continue</button>

    </div>

    <script>
        function goLogin() {
            const type = document.getElementById("loginType").value;
            window.location.href = "/" + type;
        }
    </script>

</body>
</html>
