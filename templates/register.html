<!DOCTYPE html>
<html>
<head>
    <title>Register - E-Learning Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* SAME PURPLE + PINK TECH GRADIENT */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Glow effect */
        body::before {
            content: "";
            position: absolute;
            width: 550px;
            height: 550px;
            background: radial-gradient(circle, rgba(255,255,255,0.10), transparent);
            top: -150px;
            left: -120px;
            filter: blur(70px);
            z-index: -1;
        }

        body::after {
            content: "";
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,0,255,0.15), transparent);
            bottom: -150px;
            right: -100px;
            filter: blur(90px);
            z-index: -1;
        }

        /* Glass effect on your card */
        .glass-card {
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 0 25px rgba(0,0,0,0.45);
            color: white;
        }

        label, h3, a {
            color: #0b0d0e;
            font-weight: 500;
        }

        .btn-success {
            font-size: 17px;
            border-radius: 10px;
        }
    </style>

</head>

<body>

<div class="container mt-5">
    <div class="col-md-5 offset-md-3">
        <div class="glass-card">

            <h3 class="text-center">Register</h3>

            <form method="POST" action="/register_user">

                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <div class="mb-3">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>

                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>

                <div class="mb-3">
                    <label>Age</label>
                    <input type="number" class="form-control" name="age" required>
                </div>

                <div class="mb-3">
                    <label>Gender</label>
                    <input type="text" class="form-control" name="gender" required>
                </div>

                <div class="mb-3">
                    <label>Profession</label>
                    <input type="text" class="form-control" name="profession" required>
                </div>

                <button class="btn btn-success w-100">Register</button>

            </form>

            <p class="text-center mt-3">
                Already have an account? <a href="/">Login</a>
            </p>

        </div>
    </div>
</div>

</body>
</html>
