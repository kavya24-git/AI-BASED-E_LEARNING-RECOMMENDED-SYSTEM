<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>

      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


    <!-- BOOTSTRAP -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
          body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Glowing light spots */
        body::before {
            content: "";
            position: absolute;
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, rgba(211, 198, 198, 0.1), transparent);
            top: -120px;
            left: -80px;
            filter: blur(70px);
            z-index: -1;
        }

        body::after {
            content: "";
            position: absolute;
            width: 550px;
            height: 550px;
            background: radial-gradient(circle, rgba(255,0,255,0.12), transparent);
            bottom: -180px;
            right: -100px;
            filter: blur(100px);
            z-index: -1;
        }

        /* Glass card */
        .glass-card {
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 18px;
            width: 420px;
            box-shadow: 0 0 25px rgba(0,0,0,0.45);
            color: rgb(10, 9, 9);
        }

        h3 {
            color: #00eaff;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-custom {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            background: #00eaff;
            color: black;
            border: none;
        }

        .btn-custom:hover {
            background: #00c7d9;
        }
    </style>

</head>

<body>

    <div class="glass-card">

        <h3>Admin Login</h3>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form action="/admin_login" method="POST">

            <div class="mb-3">
                <label>Admin Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Admin Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button class="btn-custom">Login</button>
        </form>

    </div>

</body>
</html>
