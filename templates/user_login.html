<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* SAME THEME AS MAIN LOGIN PAGE (violet + pink tech gradient) */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Glow effects */
        body::before {
            content: "";
            position: absolute;
            width: 550px;
            height: 550px;
            background: radial-gradient(circle, rgba(255,255,255,0.10), transparent);
            top: -150px;
            left: -120px;
            filter: blur(70px);
            z-index: -1;
        }

        body::after {
            content: "";
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,0,255,0.15), transparent);
            bottom: -150px;
            right: -100px;
            filter: blur(90px);
            z-index: -1;
        }

        /* Glass card converting your original white card */
        .glass-card {
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 0 25px rgba(0,0,0,0.45);
            color: white;
        }

        label {
            color: #0a0c0c;
            font-weight: 500;
        }

        h3 {
            color: #00eaff;
            font-weight: 600;
        }
    </style>

</head>

<body>

    <div class="container mt-5">
        <div class="col-md-4 offset-md-4">
            <div class="glass-card">

                <h3 class="text-center">User Login</h3>

                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label>Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <button class="btn btn-primary w-100">Login</button>
                </form>

                <a href="/register" class="btn btn-link mt-3 text-black">New User? Register Here</a>

            </div>
        </div>
    </div>

</body>
</html>
